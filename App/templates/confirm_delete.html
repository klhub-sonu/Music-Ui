{% extends 'base.html' %}

{% block content %}
    <h2>Delete Song</h2>
    <p>Are you sure you want to delete "{{ song.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'edit_song' song.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
